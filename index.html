<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="intro">
        <h1 class="main-heading">Learn to code by watching others</h1>
        <p class="intro-info">
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="sign-up">
        <p class="try-it-free">
          <span class="bold-txt">Try it free 7 days</span> then $20/mo.
          thereafter
        </p>
        <form class="sign-up-form">
          <label for="first-name">
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
          </label>
          <label for="last-name">
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
          </label>
          <label for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </label>
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </label>
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#" class="terms-link">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
    <!-- *****script***** -->
    <script src="./script.js"></script>
  </body>
</html>
